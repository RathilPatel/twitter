  	<script type="text/javascript">
  	var count=0;
    function loaddata(){
  		$.ajax({
              url:"./winlist",
              method:"GET",
              data:{},
              success:function(result){
                var limit=result.length;
                result.forEach(function(data,index){
                 // console.log(data.tweets,index);
                 var listele="";
                  if(index==0){
                    listele=(index+1)+") <strong>"+data.name+"</strong><br>"+data.screenname+" with tweets: "+data.points+"  (winner)";
                  }else{
                    listele=(index+1)+") <strong>"+data.name+"</strong><br>"+data.screenname+" with tweets: "+data.points+"";
                  }
                  var area=document.createElement("li");
                  area.classList.add('list-group-item');
                  area.innerHTML=listele;
                  document.getElementById("winnerarea").append(area);
                    
                });

                if(result.length>0){
                  count=count+result.length;
                  console.log(count);
                }
              }
            });

    
  	}

    $(document).ready(function(){
      loaddata();
    });

    function startCall(){
      loaddata();
    }

    </script>
